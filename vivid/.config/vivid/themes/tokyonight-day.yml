#
# Tokyo Night "Night" theme
#
# Based on https://github.com/folke/tokyonight.nvim/tree/main/extras/lua.
# Not generated via tokyonight.nvim extras template as custom/derived shades are added.
#

colors:
  # variable: "rrggbb" | source-names (if divergent)
  fg:        "3760bf"
  bg:        "e1e2e7"

  gray1:     "b6bfe2" # bg_visual
  gray2:     "a1a6c5" # terminal_black
  gray3:     "848cb5" # comment

  red1:      "f52a65" # red
  red2:      "c64343" # red1/error
  orange:    "b15c00"
  yellow:    "8c6c3e"

  green1:    "587539" # green
  green2:    "118c74" # teal/hint
  green3:    "387068" # green1

  blue1:     "2e5857" # blue6
  blue2:     "38919f" # green2
  blue3:     "07879d" # blue2/info
  blue4:     "006a83" # blue5
  blue5:     "007197" # cyan
  blue6:     "2e7de9" # blue

  purple1:   "7847bd" # purple
  purple2:   "9854f1" # magenta

  bg_red1:   "ee99b2"
  bg_orange: "ffedda"
  bg_yellow: "f2dbb9"
  bg_green1: "ebf2e3"
  bg_green2: "ccf9f0"

core: # See `dircolors -p` for explanations
  normal_text:
    foreground: gray3

  regular_file: {}

  reset_to_normal:
    foreground: gray3

  directory:
    foreground: blue6
    font-style: bold

  executable_file: # Files with exec permissions
    foreground: green1
    font-style: bold

  file_with_capability:
    background: gray1

  setuid:
    background: gray1

  setgid:
    background: gray1

  sticky:
    background: gray1

  sticky_other_writable: # Usually a directory on Linux
    foreground: bg
    background: blue6
    font-style: bold

  other_writable: # Ditto ^
    foreground: blue6
    background: gray1
    font-style: bold

  symlink:
    foreground: blue4
    font-style: italic

  broken_symlink:
    foreground: bg
    background: red2

  missing_symlink_target:
    foreground: red2

  multi_hard_link: {}

  socket:
    foreground: green2
    background: bg_green2
    font-style: bold

  fifo:
    foreground: orange
    background: bg_orange
    font-style: bold

  door:
    foreground: green1
    background: bg_green1
    font-style: bold

  block_device:
    foreground: red1
    background: bg_red1
    font-style: bold

  character_device:
    foreground: yellow
    background: bg_yellow
    font-style: bold

executable: # Libs and exec binaries (without exec permissions)
  foreground: green2

archives:
  foreground: red1
  font-style: bold

media:
  audio:
    foreground: blue3
    font-style: bold
  image:
    foreground: purple1
    font-style: bold
  video:
    foreground: green3
    font-style: bold
  fonts:
    foreground: green2
    font-style: bold

office:
  foreground: purple2
  font-style: bold

text:
  foreground: fg
  configuration:
    foreground: orange
    dockerfile:
      foreground: blue2
  licenses:
    foreground: fg
    font-style: bold
  special:
    foreground: blue5
    font-style: bold
  todo:
    foreground: blue1
    font-style: bold

markup:
  foreground: fg

programming:
  foreground: yellow
  tooling:
    foreground: blue3
    continuous-integration:
      foreground: blue2

unimportant:
  foreground: gray2
