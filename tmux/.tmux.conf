###
# settings

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -s escape-time 0
set -g focus-events on

set -g mouse on

set -g base-index 1
set -g pane-base-index 1

###
# keybinds

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind r source-file ~/.tmux.conf

# window navigation
bind -r a last-window
bind -r C-p previous-window
bind -r C-n next-window
bind c new-window -c "#{pane_current_path}"

# pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# window move
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

bind -r H resize-pane -L "5"
bind -r J resize-pane -D "5"
bind -r K resize-pane -U "5"
bind -r L resize-pane -R "5"

# pane split
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
bind "%" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind -r H run-shell "~/.local/bin/tmux-sessionizer ~/.dotfiles"

source-file $HOME/.tmux_local.conf

# clock mode
setw -g clock-mode-colour colour2

# copy mode
setw -g mode-style "fg=colour4 bg=colour0 bold"

# statusbar
set -g status-style "fg=colour4,bg=colour0"
set -g status-left "#[fg=colour0,bg=colour4,bold] #S "
set -g status-right "#[fg=colour7,dim] %H:%M %Y-%m-%d "
set -g status-left-length "25"

setw -g window-status-current-style "fg=colour2"
setw -g window-status-current-format " #I:#W#F"

setw -g window-status-style "fg=colour7,dim"
setw -g window-status-format " #I:#W#F"

# messages
set -g message-style "fg=colour2,bg=colour0,bold"
