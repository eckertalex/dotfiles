###
# settings

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",$TERM:RGB"
set -s escape-time 0

set -g mouse on

set -g base-index 1
set -g pane-base-index 1

set -g status-left-length 25

###
# keybinds

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind r source-file ~/.tmux.conf

# window navigation
bind -r a last-window
bind -r C-p previous-window
bind -r C-n next-window
bind c new-window -c "#{pane_current_path}"

# pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# window move
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

bind -r H resize-pane -L "5"
bind -r J resize-pane -D "5"
bind -r K resize-pane -U "5"
bind -r L resize-pane -R "5"

# pane split
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
bind "%" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind -r H run-shell "~/.local/bin/tmux-sessionizer ~/.dotfiles"
bind -r J run-shell "~/.local/bin/tmux-sessionizer ~/dev/personio-web"
bind -r K run-shell "~/.local/bin/tmux-sessionizer ~/dev/personio"
bind -r L run-shell "~/.local/bin/tmux-sessionizer ~/dev/absence-service"
