import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml

env:
  TERM: xterm-256color

window:
  decorations: none
  option_as_alt: Both

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 20.0
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true
